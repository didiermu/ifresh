    </head>
    <body>
        <!--PreLoader-->
        <div class="loader">
            <div class="loader-inner">
                <div class="cssload-loader"></div>
            </div>
        </div>
        <!--PreLoader Ends-->
        <!-- header -->
        <header class="site-header" id="header">
            <nav class="navbar navbar-expand-lg transparent-bg static-nav">
                <div class="container">
                    <a class="navbar-brand" href="index.html">
                        <img
                            src="images/logo-ifresh.svg"
                            alt="logo"
                            class="logo-default"
                        />
                        <img
                            src="images/logo-ifresh.svg"
                            alt="logo"
                            class="logo-scrolled"
                        />
                    </a>
                    <!-- <div class="collapse navbar-collapse">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="about.html">About</a>
                            </li>
                        </ul>
                    </div> -->
                </div>
            </nav>
        </header>
        <!-- header -->

        <!-- sign-in -->
        <section id="ourfaq" class="position-relative padding registro">
            <div class="container">
                <div class="row">
                    <img
                        src="images/logo-ifresh.svg"
                        alt="logo"
                        class="logo-default"
                    />
                    <div
                        class="col-md-12 text-center wow fadeIn"
                        data-wow-delay="300ms"
                    >
                        <h2 class="heading bottom40 darkcolor font-light2">
                            <span class="font-normal">Crear </span> cuenta
                            <span class="divider-center"></span>
                        </h2>
                        <div class="col-md-8 offset-md-2 heading_space">
                            <h3>
                                Para poder ver el contenido es necesario que
                                inicies sesión con tu cuenta
                            </h3>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12 pe-lg-0 whitebox">
                        <div class="widget logincontainer">
                            <h3
                                class="darkcolor bottom35 text-center text-md-start"
                            >
                                Ingresa tu datos
                            </h3>
                            <form
                                class="getin_form border-form form-registro"
                                id="register"
                            >
                                <div class="row">
                                    <div class="col-md-12 col-sm-12">
                                        <div class="form-group bottom35">
                                            <label
                                                for="registerName"
                                                class="d-none"
                                            ></label>
                                            <input
                                                class="form-control"
                                                type="text"
                                                placeholder="Nombre completo:"
                                                id="registerName"
                                            />
                                            <span class="error-input"
                                                >*Campo obligatorio</span
                                            >
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-sm-12">
                                        <div class="form-group bottom35">
                                            <label
                                                for="registerName"
                                                class="d-none"
                                            ></label>
                                            <input
                                                class="form-control"
                                                type="text"
                                                placeholder="Tienda:"
                                                id="tienda"
                                            />
                                            <span class="error-input"
                                                >*Campo obligatorio</span
                                            >
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-sm-12">
                                        <div class="form-group bottom35">
                                            <label
                                                for="registerName"
                                                class="d-none"
                                            ></label>
                                            <input
                                                class="form-control"
                                                type="text"
                                                placeholder="Teléfono:"
                                                id="telefono"
                                            />
                                            <span class="error-input"
                                                >*Campo obligatorio</span
                                            >
                                        </div>
                                    </div>

                                    <div class="col-md-12 col-sm-12">
                                        <div class="form-group bottom35">
                                            <label
                                                for="registerPassConfirm"
                                                class="d-none"
                                            ></label>
                                            <input
                                                class="form-control"
                                                type="text"
                                                placeholder="Número de empleado:"
                                                id="empleado"
                                            />
                                            <span class="error-input"
                                                >*Campo obligatorio</span
                                            >
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-sm-12">
                                        <div class="form-group bottom35">
                                            <label
                                                for="registerEmail"
                                                class="d-none"
                                            ></label>
                                            <input
                                                class="form-control"
                                                type="email"
                                                placeholder="Email:"
                                                id="registerEmail"
                                            />
                                            <span class="error-input"
                                                >*Campo obligatorio</span
                                            >
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-sm-12">
                                        <div class="form-group bottom35">
                                            <label
                                                for="registerPass"
                                                class="d-none"
                                            ></label>
                                            <input
                                                class="form-control"
                                                type="password"
                                                placeholder="Contraseña:"
                                                id="registerPass"
                                            />
                                            <span class="error-input"
                                                >*Campo obligatorio</span
                                            >
                                        </div>
                                    </div>

                                    <div class="col-sm-12">
                                        <button
                                            id="btn-registro"
                                            type="submit"
                                            class="button gradient-btn w-100"
                                        >
                                            Enviar
                                        </button>
                                        <p class="top20 log-meta">
                                            <a
                                                href="index.html"
                                                class="text-decoration-underline"
                                                >Iniciar sesión</a
                                            >
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6 d-none d-lg-block ps-lg-0">
                        <div class="image login-image h-100">
                            <img
                                src="images/joshua-mayo-KboMbhlRgGY-unsplash.jpg"
                                alt=""
                                class="h-100"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- sign-in ends -->

        <!--Site Footer Here-->
        <footer id="site-footer" class="bgdark padding_top">
            <div class="container">
                <div class="row">
                    <!-- <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="footer_panel padding_bottom_half bottom20">
                            <a href="index.html" class="footer_logo bottom25"
                                ><img
                                    src="images/logo-ifresh.svg"
                                    alt="MegaOne"
                            /></a>
                        </div>
                    </div> -->

                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="footer_panel">
                            <h3 class="whitecolor bottom25">®IFRESH 2022</h3>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/jquery-3.6.0.min.js"></script>
        <!--Bootstrap Core-->
        <script src="js/propper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!--to view items on reach-->
        <script src="js/jquery.appear.js"></script>
        <!--Owl Slider-->
        <script src="js/owl.carousel.min.js"></script>
        <!--number counters-->
        <script src="js/jquery-countTo.js"></script>
        <!--Parallax Background-->
        <script src="js/parallaxie.js"></script>
        <!--Cubefolio Gallery-->
        <script src="js/jquery.cubeportfolio.min.js"></script>
        <!--Fancybox js-->
        <script src="js/jquery.fancybox.min.js"></script>
        <!--tooltip js-->
        <script src="js/tooltipster.min.js"></script>
        <!--wow js-->
        <script src="js/wow.js"></script>
        <!--Revolution SLider-->
        <script src="js/revolution/jquery.themepunch.tools.min.js"></script>
        <script src="js/revolution/jquery.themepunch.revolution.min.js"></script>
        <!-- SLIDER REVOLUTION 5.0 EXTENSIONS -->
        <script src="js/revolution/extensions/revolution.extension.actions.min.js"></script>
        <script src="js/revolution/extensions/revolution.extension.carousel.min.js"></script>
        <script src="js/revolution/extensions/revolution.extension.kenburn.min.js"></script>
        <script src="js/revolution/extensions/revolution.extension.layeranimation.min.js"></script>
        <script src="js/revolution/extensions/revolution.extension.migration.min.js"></script>
        <script src="js/revolution/extensions/revolution.extension.navigation.min.js"></script>
        <script src="js/revolution/extensions/revolution.extension.parallax.min.js"></script>
        <script src="js/revolution/extensions/revolution.extension.slideanims.min.js"></script>
        <script src="js/revolution/extensions/revolution.extension.video.min.js"></script>
        <!--custom functions and script-->
        <script src="js/functions.js"></script>
    </body>
</html>
